<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - pySubmit</title>

    <!-- Latest compiled and minified CSS -->
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    {% block js %}{% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">pySubmit</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          {% block menu %}{% endblock %}
          <ul class="nav navbar-nav navbar-right">
            <li>
              {% if session["present"] %}
                <p class="navbar-text navbar-right">Signed in as {{ session["username"] }} ({{ session["role"] }})</p>
                </li>
                <li>
                  <a href="/logout">Logout</a>
              {% else %}
                <a href="/login">Login here</a>
              {% endif %}
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="row">
        {% block content %}{% endblock %}
      </div>
    </div>

    <div class="container">
      <footer class="footer">
        Written with <a href="http://flask.pocoo.org/">Flask</a>.
      </footer>
    </div>
  </body>
</html>
